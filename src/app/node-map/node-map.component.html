<hr>
<div ngClass="node-map">
    <app-node *ngFor="let node of nodeMap" 
    [node]="node"
    [isStartingNode]="node == startingNode ? true : false"
    [isEndingNode]="node == endingNode ? true : false"
    ngClass="node"
    [style.--map-width]="mapWidth"
    [style.--map-height]="mapHeight"
    (nodeEvent)="receiveClickedNode($event)">
    
    </app-node>
</div>
