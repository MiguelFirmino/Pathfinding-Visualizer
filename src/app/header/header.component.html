<div class="container">
    <div class="row">
        <div class="col">
            <h2 class="text-center">Pathfinding Visualizer</h2>
        </div>
    </div>
    
    <div class="row">
      <div class="col">
        <button class="btn btn-primary col" (click)="algorithmButtonFunction()">
          {{ algorithmButtonText }}
        </button>
      </div>
    
      <div class="col">
        <button class="btn btn-primary col" (click)="sendCompleteCycle()">
          Instant Visualization
        </button>
      </div>
    
      <div class="col">
        <button class="btn btn-primary" (click)="sendClearMap()">Clear Map</button>
      </div>
    
      <div class="col">
        <label for="delayRange" class="form-label">Delay</label>
        <input
          class="form-range"
          (change)="sendDelayChange($event)"
          type="range"
          value="{{ algorithmDelay }}"
          min="20"
          max="100"
          id="delayRange"
        />
      </div>
    
      <div class="col">
        <label for="algorithmSelect">Algorithm</label>
        <select
          class="form-select"
          (change)="sendAlgorithmChange($event)"
          id="algorithmSelect"
        >
          <option value="dijkstra" selected>Dijkstra</option>
          <option value="a-star">A*</option>
          <option value="depth-first-search">Depth First Search</option>
        </select>
      </div>
    </div>
    
    <div class="row user-select-none">
      <div class="col">
        <span ngClass="legend-item"></span>
        Blank Node
      </div>
      <div class="col">
        <span ngClass="legend-item" style="background-color: #444444"></span>
        Blocked Node
      </div>
      <div class="col">
        <span ngClass="legend-item" style="background-color: yellow"></span>
        Visited Node
      </div>
      <div class="col">
        <span ngClass="legend-item" style="background-color: #75ff57"></span>
        Prospected Node
      </div>
      <div class="col">
        <span ngClass="legend-item" style="background-color: blue"></span>
        Start Node
      </div>
      <div class="col">
        <span ngClass="legend-item" style="background-color: red"></span>
        End Node
      </div>
      <div class="col">
        <span ngClass="legend-item" style="background-color: orange"></span>
        Path
      </div>
    </div>
</div>
